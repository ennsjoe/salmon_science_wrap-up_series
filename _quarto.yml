project:
  type: website
  output-dir: docs

# Automatically run the R script that builds index.qmd and pages/*.qmd
pre-render:
  - Rscript quarto_project_pages.R

# Render all generated content
render:
  - index.qmd
  - pages/*.qmd

website:
  title: "Pacific Salmon Science"
  navbar:
    left:
      - href: index.qmd
        text: Home

format:
  html:
    theme: default
    css: styles.css
    toc: false            # Disable TOC on index page if sidebar is used
    page-layout: custom   # Enables sidebar layout globally
    embed-resources: true # Ensures styles and widgets are bundled
