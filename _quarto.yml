project:
  type: website
  output-dir: docs
  pre-render:
    - Rscript quarto_project_pages.R

render:
  - index.qmd
  - pages/*.qmd  # Automatically render all project pages

website:
  title: "Pacific Salmon Science"
  navbar:
    left:
      - href: index.qmd
        text: Home

format:
  html:
    theme: default
    css: styles.css
    toc: false            # Disable TOC on index page if sidebar is used
    page-layout: custom   # Enables sidebar layout globally
    embed-resources: true # Ensures calendar widget and styles are bundled
